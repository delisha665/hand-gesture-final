<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
<h1 > Gesture Web App <br>
<span>👍</span>
<span>✌️</span>
<span>👌</span>


</h1>
      <p style="font-size: 22px;">Take your selfie of a hand gesture to know its meaning<br><span style="color:rgb(70, 33, 33); font-size:18px;">This model is only trained to identify the following emojis:</span>
        <br><span>👍</span>
        <span>✌️</span>
      <span>👌</span>
    
      </p>
      <br>
      <br>
<div class="col-md-4 col-sm-12 col-xs-12" style="background-color: #ffcdb2; color:black; " id="input">
  <label>Webcam View</label>
  <div id="camera"></div>
  <br><br>
  <button onclick="snap()" class="btn btn-success">Click The Selfie</button>
  <br><br>
</div>


<div class="col-md-4 col-sm-12 col-xs-12" style="background-color: #ffb4a2; color:black; " id="predictions">
  <label >Prediction :</label>
  <h4 id="prediction" class="result"></h4>
  <h4 id="meaning" class="hand_gesture" ></h4>
  <br>
</div>

      <div id="hand_gesture" class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="background-color: rgb(152, 214, 177); color:black;">
	      <label>Snapshot - </label>
<div id="image"></div>
        <br><br>
<button onclick="identify()" class="btn btn-primary" >Identify</button>
<br><br>
      </div>

    </center>



<script src="main.js"></script>

  </body>
</html>
